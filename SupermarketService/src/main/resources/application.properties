server.port=0

spring.application.name=superMarket-Service


eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

eureka.client.service-url.defaultZone=http://localhost:5000/eureka


#spring.kafka.producer.bootstrap-servers: localhost:9092
#spring.kafka.producer.key-serializer: org.apache.kafka.common.serialization.StringSerializer
#spring.kafka.producer.value-serializer: org.apache.kafka.common.serialization.StringSerializer



spring.cloud.stream.bindings.output.destination: topic-example-101


spring.cloud.stream.kafka.binder.auto-create-topics: false

spring.cloud.stream.kafka.binder.brokers: localhost:9092

spring.cloud.function.definition: generateEvents

spring.cloud.stream.bindings.generateEvents-out-0.destination: topic-example-101